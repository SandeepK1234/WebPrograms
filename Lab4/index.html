<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
    <script>
        function perform(){
            var inp=document.getElementById('input').value;
            if (isNaN(inp)){
                findVowel(inp)
            }
            else {
                findReverse(inp)
            }
        }
        function findVowel(inp){
            var pos=0;
            inp=inp.toLowerCase();
            for (var i=0; i<inp.length;i++){
                if (inp[i]=='a'||inp[i]=='e'||inp[i]=='i'||inp[i]=='o'||inp[i]=='u'){
                    pos=i+1;
                    alert("vowel found in left most position"+pos);
                    break;
                }
            }
            if (pos==0)
                alert("vowel not found");
        }
        function findReverse(inp){
            var num=parseInt(inp);
            var temp=num;
            var rem= 0,rev= 0;
            while(num!=0)
            {
                rem=num%10;
                rev=rev*10+rem;
                num=parseInt(num/10);
            }
            alert("Original Number : "+temp+"\nReverse Order : "+rev);

        }
    </script>
</head>
<body>
    <h1>program to  find left most vowel or digit</h1>
    <form>
        <input type="text" id="input" placeholder="Enter an input">
        <button onclick="perform()" type="button">Submit</button>
    </form>
</body>
</html>
